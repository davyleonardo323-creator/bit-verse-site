<!DOCTYPE html>
<html lang="pt-br">
<head>

      margin: 0;

      color: #eee;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;

      color: #a200ff;

      text-shadow: 0 0 5px #550088;

      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;

    @media (max-width: 600px) {

      }
