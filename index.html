<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>BITVERSE</title>
<style>
  body, html {
    margin: 0; padding: 0;
    height: 100%;
    background: linear-gradient(135deg, #1a0a2a, #220e42);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #d9b8ff;
    overflow-x: hidden;
  }

  /* Fundo pista neon Japão */
  .track {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background:
      linear-gradient(90deg, transparent 48%, #5e00ff 48%, #5e00ff 52%, transparent 52%),
      linear-gradient(0deg, transparent 48%, #8a2be2 48%, #8a2be2 52%, transparent 52%);
    background-size: 80px 80px;
    opacity: 0.15;
    z-index: 0;
  }

  /* Texto BITVERSE */
  .main-text {
    position: relative;
    z-index: 15;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    user-select: none;
    pointer-events: none;
  }

  .main-text h1 {
    font-size: 9rem;
    text-shadow: 0 0 30px #a065ff, 0 0 50px #8a2be2;
    margin-bottom: 0.2em;
  }

  .main-text p {
    font-size: 2.5rem;
    color: #b392ff;
    letter-spacing: 2.5px;
  }

  /* Imagem estática Paul Walker + Skyline */
  .paul-skyline {
    position: fixed;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    max-width: 450px;
    max-height: 60vh;
    z-index: 10;
    filter: drop-shadow(0 0 12px #6a42d4);
    user-select: none;
  }

  /* GIF animado do carro drifting (anime style) */
  .drift-gif {
    position: fixed;
    bottom: 10vh;
    right: 5vw;
    width: 220px;
    height: auto;
    z-index: 12;
    filter: drop-shadow(0 0 10px #b660ff);
    user-select: none;
    animation: driftMoveRight 10s linear infinite;
  }

  /* Outro GIF de carro drifting (cópia com delay para repetir) */
  .drift-gif-2 {
    position: fixed;
    bottom: 20vh;
    right: 30vw;
    width: 180px;
    height: auto;
    z-index: 11;
    filter: drop-shadow(0 0 10px #c57fff);
    user-select: none;
    animation: driftMoveRight 12s linear infinite;
    animation-delay: 6s;
  }

  /* Animação de movimento horizontal repetido */
  @keyframes driftMoveRight {
    0% {
      transform: translateX(100vw);
      opacity: 0;
    }
    10% {
      opacity: 1;
    }
    90% {
      transform: translateX(-250px);
      opacity: 1;
    }
    100% {
      transform: translateX(-250px);
      opacity: 0;
    }
  }

  /* Menu lateral "Ajude os desenvolvedores" */
  .sidebar {
    position: fixed;
    top: 50%;
    right: 0;
    transform: translateY(-50%);
    background: #330066cc;
    padding: 20px;
    border-radius: 10px 0 0 10px;
    color: #e1caff;
    font-weight: 600;
    text-align: center;
    width: 230px;
    box-shadow: -4px 0 8px #5a2db0;
    cursor: default;
    user-select: none;
    z-index: 20;
  }

  .sidebar h2 {
    margin-bottom: 0.6em;
  }

  .sidebar a {
    color: #d9b8ff;
    text-decoration: none;
    font-size: 1.3rem;
    word-break: break-word;
  }

  .sidebar a:hover {
    text-decoration: underline;
  }

</style>
</head>
<body>
  <div class="track"></div>

  <img src="038f9b13-d9a8-4584-b927-951d31392bca.jpeg" alt="Paul Walker com Skyline" class="paul-skyline" />

  <img src="65bc81bd-601a-4a7f-810d-efae4d73481a.gif" alt="Carro drifting anime 1" class="drift-gif" />

  <img src="e56a10ca-bd21-448e-b95a-c3f58a49b144.gif" alt="Carro drifting anime 2" class="drift-gif-2" />

  <div class="main-text">
    <h1>BITVERSE</h1>
    <p>vem por aí...</p>
  </div>

  <div class="sidebar">
    <h2>Ajude os desenvolvedores</h2>
    <a href="https://instagram.com/lz.wxzvk0" target="_blank">@lz.wxzvk0</a>
  </div>
</body>
</html>
