<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>BITVERSE</title>
<style>
  /* Reset básico */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body, html {
    height: 100%;
    background: #0a0a0a;
    color: #b18aff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow: hidden;
  }
  .container {
    position: relative;
    height: 100vh;
    width: 100vw;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 10;
    text-align: center;
    padding: 20px;
  }
  h1 {
    font-size: 6vw;
    font-weight: 900;
    letter-spacing: 8px;
    text-shadow: 0 0 10px #9b59b6, 0 0 20px #8e44ad;
  }
  p {
    font-size: 2.5vw;
    margin-top: 15px;
    font-weight: 600;
    text-shadow: 0 0 6px #7f8c8d;
  }

  /* Menu hamburguer */
  .menu-btn {
    position: fixed;
    top: 20px;
    right: 25px;
    width: 35px;
    height: 30px;
    cursor: pointer;
    z-index: 20;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .menu-btn div {
    width: 100%;
    height: 5px;
    background: #b18aff;
    border-radius: 3px;
    transition: 0.3s;
  }
  /* Aba do menu */
  .menu {
    position: fixed;
    top: 0; right: 0;
    height: 100vh;
    width: 250px;
    background: #1c0c3b;
    box-shadow: -2px 0 10px rgba(0,0,0,0.7);
    transform: translateX(100%);
    transition: transform 0.4s ease;
    padding: 50px 20px;
    color: #eee;
    font-size: 1.2rem;
    z-index: 15;
  }
  .menu.show {
    transform: translateX(0);
  }
  .menu a {
    color: #b18aff;
    text-decoration: none;
    font-weight: 700;
  }
  .menu a:hover {
    text-decoration: underline;
  }

  /* Carros animados - simples SVG com movimento horizontal */
  .car {
    position: absolute;
    bottom: 60px;
    width: 120px;
    animation: drive 8s linear infinite;
    filter: drop-shadow(0 0 4px #b18aff);
  }
  .car:nth-child(1) {
    bottom: 90px;
    animation-duration: 10s;
    left: -150px;
  }
  .car:nth-child(2) {
    bottom: 60px;
    animation-duration: 7s;
    left: -250px;
  }
  .car:nth-child(3) {
    bottom: 120px;
    animation-duration: 9s;
    left: -350px;
  }

  @keyframes drive {
    0% { left: -150px; }
    100% { left: 110vw; }
  }
</style>
</head>
<body>

<div class="container">
  <h1>BITVERSE</h1>
  <p>Vem por aí...</p>
</div>

<!-- Menu hamburguer -->
<div class="menu-btn" id="menu-btn">
  <div></div>
  <div></div>
  <div></div>
</div>

<!-- Menu lateral -->
<div class="menu" id="menu">
  <h2>Apoie os desenvolvedores</h2>
  <p>Curta, compartilhe e siga nosso TikTok!</p>
  <a href="https://www.tiktok.com/@bitverse" target="_blank" rel="noopener noreferrer">TikTok @bitverse</a>
</div>

<!-- Carros SVG animados -->
<!-- Simples formas que lembram carros Skyline -->
<svg class="car" viewBox="0 0 64 32" xmlns="http://www.w3.org/2000/svg" fill="#b18aff">
  <rect x="2" y="12" width="50" height="10" rx="3" ry="3" />
  <polygon points="15,12 25,4 45,4 50,12" />
  <circle cx="15" cy="24" r="6" fill="#6c4b9c"/>
  <circle cx="45" cy="24" r="6" fill="#6c4b9c"/>
</svg>
<svg class="car" viewBox="0 0 64 32" xmlns="http://www.w3.org/2000/svg" fill="#a974d4" style="animation-delay: 3s;">
  <rect x="2" y="12" width="50" height="10" rx="3" ry="3" />
  <polygon points="10,12 22,6 42,6 48,12" />
  <circle cx="15" cy="24" r="6" fill="#5a3f85"/>
  <circle cx="45" cy="24" r="6" fill="#5a3f85"/>
</svg>
<svg class="car" viewBox="0 0 64 32" xmlns="http://www.w3.org/2000/svg" fill="#cba7ff" style="animation-delay: 5s;">
  <rect x="2" y="12" width="50" height="10" rx="3" ry="3" />
  <polygon points="18,12 28,5 48,5 53,12" />
  <circle cx="15" cy="24" r="6" fill="#7b63a5"/>
  <circle cx="45" cy="24" r="6" fill="#7b63a5"/>
</svg>

<script>
  const menuBtn = document.getElementById('menu-btn');
  const menu = document.getElementById('menu');

  menuBtn.addEventListener('click', () => {
    menu.classList.toggle('show');
  });
</script>

</body>
</html>
