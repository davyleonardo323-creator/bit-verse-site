<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BITVERSE</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: url('https://images.unsplash.com/photo-1608134131864-9e4b6a8827b5') no-repeat center center/cover;
      color: white;
      height: 100vh;
      overflow: hidden;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      height: 70px;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 30px;
      z-index: 1000;
      box-shadow: 0 0 10px #000;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #f7b500;
      letter-spacing: 2px;
    }

    .menu-btn {
      display: flex;
      flex-direction: column;
      cursor: pointer;
      width: 30px;
    }

    .menu-btn div {
      height: 4px;
      background: white;
      margin: 5px 0;
      border-radius: 2px;
    }

    .side-menu {
      position: fixed;
      top: 0;
      right: -300px;
      width: 250px;
      height: 100%;
      background-color: #111;
      padding: 60px 20px;
      transition: 0.3s ease-in-out;
      z-index: 999;
      box-shadow: -4px 0 10px rgba(0, 0, 0, 0.7);
    }

    .side-menu.show {
      right: 0;
    }

    .side-menu h2 {
      color: #f7b500;
      margin-bottom: 15px;
      font-size: 1.3rem;
    }

    .side-menu a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #f7b500;
      color: black;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: 0.2s ease;
    }

    .side-menu a:hover {
      background-color: #ffcc33;
    }

    .main {
      height: 100vh;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .main h1 {
      font-size: 4vw;
      color: white;
      text-shadow: 0 0 15px black;
    }

    .main h2 {
      font-size: 6vw;
      color: #f7b500;
      margin: 20px 0;
      text-shadow: 0 0 15px #f7b500;
    }

    .main p {
      font-size: 1.2rem;
      color: #ccc;
      margin-top: 10px;
    }

    .main .btn {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1rem;
      background-color: #f7b500;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .main .btn:hover {
      background-color: #ffd700;
    }

    /* Responsivo */
    @media(max-width: 600px) {
      .main h1 { font-size: 8vw; }
      .main h2 { font-size: 10vw; }
      .main p { font-size: 1rem; }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">BITVERSE</div>
    <div class="menu-btn" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </header>

  <div class="side-menu" id="sideMenu">
    <h2>Ajude os fundadores</h2>
    <a href="https://www.tiktok.com/@bitverse" target="_blank">TikTok @bitverse</a>
  </div>

  <div class="main">
    <h1>MELHOR JOGO</h1>
    <h2>VEM POR A√ç</h2>
    <p>Ajude os fundadores</p>
    <button class="btn">Saiba mais</button>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById('sideMenu').classList.toggle('show');
    }
  </script>

</body>
</html>
