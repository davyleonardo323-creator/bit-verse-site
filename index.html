<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BITVERSE - Vem aí</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #111;
      overflow: hidden;
      position: relative;
      color: #eee;
      text-align: center;
    }

    canvas#backgroundCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      background: #111;
    }

    h1 {
      font-size: 5rem;
      color: #a200ff;
      text-shadow: 0 0 10px #a200ff, 0 0 20px #7700cc;
      margin-top: 2rem;
      letter-spacing: 4px;
      position: relative;
      z-index: 10;
    }

    p {
      font-size: 2rem;
      color: #ccc;
      text-shadow: 0 0 5px #550088;
      position: relative;
      z-index: 10;
      margin-bottom: 1rem;
    }

    #countdown {
      font-size: 1.8rem;
      color: #ffdd00;
      text-shadow: 0 0 15px #ffdd00;
      font-family: monospace;
      letter-spacing: 2px;
      margin-bottom: 2rem;
      position: relative;
      z-index: 10;
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      font-size: 0.9rem;
      color: #444;
      text-align: center;
      z-index: 10;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 3rem;
      }
      p {
        font-size: 1.5rem;
      }
      #countdown {
        font-size: 1.2rem;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
</head>
<body>

  <canvas id="backgroundCanvas"></canvas>

  <h1>BITVERSE</h1>
  <p>vem por aí...</p>

  <div id="countdown"></div>

  <footer>&copy; 2025 BITVERSE. Todos os direitos reservados.</footer>

  <script>
    const canvas = document.getElementById('backgroundCanvas');
    const ctx = canvas.getContext('2d');

    let width, height;
    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }
    resize();
    window.addEventListener('resize', resize);

    // Pista simples desenhada (linhas curvas) para o fundo
    function drawTrack() {
      ctx.strokeStyle = '#444';
      ctx.lineWidth = 4;
      ctx.lineCap = 'round';

      // pista principal - curva simples em "S"
      ctx.beginPath();
      ctx.moveTo(width * 0.1, height * 0.7);
      ctx.bezierCurveTo(width * 0.3, height * 0.5, width * 0.7, height * 0.9, width * 0.9, height * 0.7);
      ctx.stroke();

      // pista secundária - paralela
      ctx.beginPath();
      ctx.moveTo(width * 0.1, height * 0.75);
      ctx.bezierCurveTo(width * 0.3, height * 0.55, width * 0.7, height * 0.95, width * 0.9, height * 0.75);
      ctx.stroke();

      // linhas de faixa divisória
      ctx.strokeStyle = '#bbb';
      ctx.lineWidth = 2;
      ctx.setLineDash([15, 15]);

      ctx.beginPath();
      ctx.moveTo(width * 0.5, height * 0.7);
      ctx.bezierCurveTo(width * 0.55, height * 0.68, width * 0.65, height * 0.8, width * 0.85, height * 0.72);
      ctx.stroke();

      ctx.setLineDash([]);
    }

    // Carros simples representados por retângulos rotacionados
    class Car {
      constructor(x, y, size, color, speed, driftDirection) {
        this.x = x;
        this.y = y;
        this.size = size;
        this.color = color;
        this.speed = speed;
        this.driftDirection = driftDirection; // 1 ou -1
        this.angle = 0;
        this.driftAngle = 0;
      }

      update() {
        // Movimento para direita com drift oscilando ângulo
        this.x += this.speed;
        this.driftAngle += 0.05;
        this.angle = Math.sin(this.driftAngle) * 0.3 * this.driftDirection;

        // Resetar posição para loop
        if (this.x - this.size > width) {
          this.x = -this.size;
        }
      }

      draw(ctx) {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.angle);
        ctx.fillStyle = this.color;
        // corpo do carro
        ctx.fillRect(-this.size / 2, -this.size / 4, this.size, this.size / 2);
        // janelas
        ctx.fillStyle = 'rgba(255,255,255,0.3)';
        ctx.fillRect(-this.size / 6, -this.size / 6, this.size / 3, this.size / 3);
        ctx.restore();
      }
    }

    // Fumaça com partículas simples
    class SmokeParticle {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.radius = Math.random() * 10 + 10;
        this.alpha = 0.4;
        this.speedX = (Math.random() - 0.5) * 0.5;
        this.speedY = -0.5 - Math.random() * 0.5;
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.alpha -= 0.005;
        if (this.alpha < 0) this.alpha = 0;
      }

      draw(ctx) {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        let gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.radius);
        gradient.addColorStop(0, 'rgba(200,200,200,0.6)');
        gradient.addColorStop(1, 'rgba(200,200,200,0)');
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();
      }
    }

    // Inicializar carros e fumaça
    let cars = [];
    let smokeParticles = [];

    function init() {
      cars = [
        new Car(width * 0.1, height * 0.72, 60, '#ff3333', 2.5, 1),
        new Car(width * 0.3, height * 0.77, 40, '#3399ff', 3, -1),
        new Car(width * 0.5, height * 0.73, 50, '#33ff99', 2, 1),
      ];

      smokeParticles = [];
      for(let i = 0; i < 30; i++) {
        smokeParticles.push(new SmokeParticle(Math.random() * width, height * 0.75 + Math.random() * 20));
      }
    }

    init();

    function animate() {
      ctx.clearRect(0, 0, width, height);

      // Fundo pista
      drawTrack();

      // Atualizar e desenhar carros
      cars.forEach(car => {
        car.update();
        car.draw(ctx);
      });

      // Atualizar e desenhar fumaça
      smokeParticles.forEach((p, i) => {
        p.update();
        p.draw(ctx);
        if (p.alpha <= 0) {
          // reciclar partícula no chão da pista
          smokeParticles[i] = new SmokeParticle(Math.random() * width, height * 0.75 + Math.random() * 20);
        }
      });

      requestAnimationFrame(animate);
    }

    animate();

    // Contador regressivo de 5 dias (recomeça a cada reload)
    const countdownElement = document.getElementById('countdown');
    const targetDate = new Date(Date.now() + 5 * 24 * 60 * 60 * 1000); 

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdownElement.textContent = "Lançamento do BITVERSE!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      countdownElement.textContent = `Lançamento em ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

  </script>

</body>
</html>
