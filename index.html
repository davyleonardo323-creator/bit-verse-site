<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BITVERSE</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .menu-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 30px;
      height: 30px;
      cursor: pointer;
    }
    .menu-btn div {
      width: 100%;
      height: 5px;
      background-color: #fff;
      margin: 6px 0;
      transition: 0.4s;
    }
    .menu {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100%;
      background-color: #111;
      transition: 0.3s;
      padding: 20px;
      box-sizing: border-box;
    }
    .menu a {
      color: #fff;
      text-decoration: none;
      display: block;
      margin: 10px 0;
    }
    .menu.show {
      right: 0;
    }
    .menu-btn.open div:nth-child(1) {
      transform: rotate(-45deg) translate(-5px, 6px);
    }
    .menu-btn.open div:nth-child(2) {
      opacity: 0;
    }
    .menu-btn.open div:nth-child(3) {
      transform: rotate(45deg) translate(-5px, -6px);
    }
    .content {
      text-align: center;
      padding: 50px;
    }
    .content h1 {
      font-size: 3em;
      margin: 0;
    }
    .content p {
      font-size: 1.5em;
    }
    .car {
      position: absolute;
      bottom: 0;
      width: 100px;
      animation: moveCar 10s linear infinite;
    }
    .car img {
      width: 100%;
    }
    @keyframes moveCar {
      0% { left: -120px; }
      100% { left: 100vw; }
    }
  </style>
</head>
<body>

  <div class="menu-btn" id="menu-btn">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <div class="menu" id="menu">
    <a href="https://www.tiktok.com/@lz.wxzvk0" target="_blank">Apoie os desenvolvedores</a>
  </div>

  <div class="content">
    <h1>BITVERSE</h1>
    <p>Vem por a√≠...</p>
  </div>

  <div class="car">
    <img src="https://svgsilh.com/svg/692/car.svg" alt="Carro">
  </div>

  <script>
    const menuBtn = document.getElementById('menu-btn');
    const menu = document.getElementById('menu');

    menuBtn.addEventListener('click', () => {
      menu.classList.toggle('show');
      menuBtn.classList.toggle('open');
    });
  </script>

</body>
</html>
