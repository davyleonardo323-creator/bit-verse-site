<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>BITVERSE - Vem por aí...</title>
<style>
  /* Reset básico */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }

  body, html {
    height: 100%;
    background: linear-gradient(135deg, #1a0a2a, #220e42);
    overflow: hidden;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #d9b8ff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  h1 {
    font-size: 6rem;
    text-shadow: 0 0 15px #a065ff, 0 0 20px #8a2be2;
    margin-bottom: 0.2em;
  }

  p {
    font-size: 2rem;
    font-weight: 600;
    color: #b392ff;
    letter-spacing: 2px;
  }

  /* Pista no fundo */
  .track {
    position: absolute;
    width: 100%;
    height: 100%;
    background: repeating-linear-gradient(
      45deg,
      #3c2070,
      #3c2070 20px,
      #2a154c 20px,
      #2a154c 40px
    );
    opacity: 0.15;
    z-index: 0;
  }

  /* Carro estilizado */
  .car {
    position: absolute;
    bottom: 50px;
    width: 120px;
    height: 60px;
    background: linear-gradient(90deg, #b78eff, #5d2d9a);
    border-radius: 20px 20px 15px 15px;
    box-shadow: 0 0 10px #a070ff inset;
    animation: driftMove 8s linear infinite;
    filter: drop-shadow(0 0 6px #9a47ff);
    z-index: 10;
  }

  /* Janelas do carro */
  .car::before {
    content: '';
    position: absolute;
    top: 10px;
    left: 20px;
    width: 60px;
    height: 30px;
    background: #c7b9ff;
    border-radius: 12px 12px 5px 5px;
    box-shadow: 0 0 8px #d8caff inset;
  }

  /* Rodas */
  .wheel {
    position: absolute;
    bottom: -10px;
    width: 30px;
    height: 30px;
    background: #3c2170;
    border-radius: 50%;
    box-shadow: 0 0 5px #6e51b6 inset;
  }

  .wheel::after {
    content: '';
    position: absolute;
    top: 7px;
    left: 7px;
    width: 16px;
    height: 16px;
    background: #8a51ff;
    border-radius: 50%;
    box-shadow: 0 0 10px #a870ff;
    animation: wheelSpin 0.8s linear infinite;
  }

  .wheel.front {
    right: 15px;
  }

  .wheel.back {
    left: 15px;
  }

  /* Animação do carro movendo da esquerda para direita */
  @keyframes driftMove {
    0% {
      transform: translateX(-150px) rotate(-5deg);
      filter: drop-shadow(0 0 6px #9a47ff);
    }
    50% {
      transform: translateX(calc(100vw + 150px)) rotate(5deg);
      filter: drop-shadow(0 0 12px #c072ff);
    }
    100% {
      transform: translateX(-150px) rotate(-5deg);
      filter: drop-shadow(0 0 6px #9a47ff);
    }
  }

  /* Roda girando */
  @keyframes wheelSpin {
    0% { transform: rotate(0deg);}
    100% { transform: rotate(360deg);}
  }

  /* Fumaça animada atrás do carro */
  .smoke {
    position: absolute;
    bottom: 40px;
    left: 10px;
    width: 20px;
    height: 20px;
    background: rgba(200, 180, 255, 0.5);
    border-radius: 50%;
    filter: blur(6px);
    animation: smokeRise 3s ease-out infinite;
    opacity: 0.7;
    z-index: 5;
  }

  .smoke:nth-child(1) {
    animation-delay: 0s;
  }
  .smoke:nth-child(2) {
    left: 0px;
    width: 25px;
    height: 25px;
    animation-delay: 1s;
  }
  .smoke:nth-child(3) {
    left: 5px;
    width: 15px;
    height: 15px;
    animation-delay: 2s;
  }

  @keyframes smokeRise {
    0% {
      transform: translateY(0) translateX(0) scale(1);
      opacity: 0.7;
    }
    100% {
      transform: translateY(-80px) translateX(-10px) scale(2);
      opacity: 0;
    }
  }
</style>
</head>
<body>
  <div class="track"></div>

  <h1>BITVERSE</h1>
  <p>vem por aí...</p>

  <div class="car" style="bottom: 80px; animation-delay: 0s;">
    <div class="wheel front"></div>
    <div class="wheel back"></div>
    <div class="smoke"></div>
    <div class="smoke"></div>
    <div class="smoke"></div>
  </div>

  <div class="car" style="bottom: 140px; animation-delay: 4s; animation-duration: 10s; background: linear-gradient(90deg, #ff6ec4, #a33589); filter: drop-shadow(0 0 8px #ff63a6);">
    <div class="wheel front"></div>
    <div class="wheel back"></div>
    <div class="smoke"></div>
    <div class="smoke"></div>
    <div class="smoke"></div>
  </div>
</body>
</html>
